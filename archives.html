---
layout: default
title: Archives
---

<div id="archives" class="single hentry">
  <h2 class="entry-title">{{ page.title }}</h2>
  <h3>Recent Articles</h3>
  <ul id="recentPosts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="postDate"><abbr class="published">{{ post.date | date_to_long_string }}</abbr></div>
    </li>
    {% endfor %}
  </ul>
</div>
