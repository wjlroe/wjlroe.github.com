---
layout: default
title: William Roe
---

{% for post in site.posts limit:3 %}
<article class="post hentry">
  <h5 class="postDate"><abbr class="published">{{ post.date | date_to_long_string }}</abbr></h5>
  <div class="postContent">
    <h3 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4 class="vcard author">by <span class="fn"><a href="https://profiles.google.com/109477753646314377591" rel="author">{{ site.author }}</a></span></h4>
    <div class="entry-content">
      {{ post.content }}
    </div>
  </div>
</article>
{% endfor %}
