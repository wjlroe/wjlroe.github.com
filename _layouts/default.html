<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>WJLR: {{ page.title }}</title>

    <meta name="description" content="" />
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://wjlroe.myopenid.com/" />

    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/fruity.css" rel="stylesheet" type="text/css" />
    <link href="http://feeds.feedburner.com/wjlroe" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />

    <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7810285-4']);
    _gaq.push(['_trackPageview']);

    (function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    </script>


    <!--[if lt IE 9]>
    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if lte IE 7]>
    	<link href="/css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

</head>

<body class="home blog">

  <a href="http://github.com/wjlroe"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

<div id="siteWrapper" class="container_12">

    <header id="header" class="grid_12">

    <h1 class="vcard author"><a href="/index.html" class="fn">{{ site.name }}</a></h1>

    </header> <!-- end header -->

    <div id="content">

        <nav id="mainNav">
            <ul id="menu" class="clearfix">
                <li class="page_item current"><a href="/index.html">Home</a></li>
		<li class="page_item"><a href="/archives.html">Archives</a></li>
                <!--<li>
                	<a href="about.html">About</a>
                    <ul>
                        <li><a href="about.html">Subpage</a></li>
                        <li><a href="about.html">Subpage 2</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
                //-->
            </ul>
            <br class="clear" />
        </nav>

	<div id="siteDescription">
	  {{ site.about }}
	</div>

       <div id="coreContent" class="hfeed">
         {{ content }}

	 <div class="pageNav">
	   <div class="prev"></div>
	   <div class="next"></div>
	 </div>
       </div> <!-- end main -->

    <div class="clear"></div>

</div> <!-- end wrapper -->
</div>


<footer id="footer" class="grid_12">
  <h5>Elsewhere</h5>
  <ul class="elsewhere">
    {% for link in site.elsewhere %}
    <li><a href="{{ link.href }}">{{ link.text }}</a></li>
    {% endfor %}
  </ul>

  <!-- You're free to remove the credit link in the footer, but please, please leave it there. -->
  <p>Copyright &copy; {{ site.time | date: "%Y" }} <a href="http://wjlroe.github.com">wjlroe.github.com</a> - Design by <a href="http://jimbarraud.com/manifest/" title="Design by Jim Barraud">Manifest</a></p>
</footer> <!-- end footer -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

</body>
</html>
