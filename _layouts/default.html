<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>WJLR: {{ page.title }}</title>

    <meta name="description" content="" />
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://wjlroe.myopenid.com/" />


    <link href="/css/960.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/fruity.css" rel="stylesheet" type="text/css" />


    <!--[if lt IE 9]>
    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if lte IE 7]>
    	<link href="/css/ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

</head>

<body>

  <div id="ribbon">
    <p>
      <a href="http://github.com/wjlroe" title="Form me on github">Fork me on github</a>
    </p>
  </div>

<div id="wrapper" class="container_12">

    <header id="header" class="grid_12">

    <h1><a href="/index.html">{{ site.name }}</a></h1>

    </header> <!-- end header -->

    <div id="content">

        <nav>
            <ul id="menu" class="clearfix">
                <li class="current"><a href="/index.html">Home</a></li>
                <!--<li>
                	<a href="about.html">About</a>
                    <ul>
                        <li><a href="about.html">Subpage</a></li>
                        <li><a href="about.html">Subpage 2</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
                //-->
            </ul>
            <br class="clear" />
        </nav>
       <div id="main" class="grid_8 alpha">
         {{ content }}
          </div> <!-- end main -->

    <div id="sidebar" class="grid_4 omega">

        <aside class="widget">
            <h3>About</h3>
            <p><a href="{{ site.avatar_link }}"><img src="http://www.gravatar.com/avatar/42870fa0bf57f03f0b06be41817a1d99?s=80&r=g" width="80" height="80" alt="Me" class="thumbnail alignright" /></a>{{ site.about }}</p>
            </aside> <!-- end widget -->
        <aside class="widget">
            <h3>github repos</h3>
            <ul>
              {% for repo in site.repos %}
              <li><a href="{{ repo.url }}">{{ repo.name }}</a></li>
              {% endfor %}
            </ul>
            </aside> <!-- end widget -->

    </div> <!-- end sidebar -->

    </div> <!-- end content -->

    <footer id="footer" class="grid_12">
        <!-- You're free to remove the credit link in the footer, but please, please leave it there. -->
        <p>Copyright &copy; {{ site.time | date: "%Y" }} <a href="http://wjlroe.github.com">wjlroe.github.com</a> - Design by <a href="http://jayj.dk" title="Design by Jayj.dk">Jayj.dk</a></p>
    </footer> <!-- end footer -->

    <div class="clear"></div>

</div> <!-- end wrapper -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

</body>
</html>
